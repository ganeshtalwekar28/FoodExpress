# =========================================================
# Configuration for Testing ONLY (H2 In-Memory Database)
# =========================================================

# 1. Datasource URL (H2 In-Memory)
# This creates a database in memory. DB_CLOSE_DELAY=-1 keeps it alive until the JVM exits.
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver

# 2. Username and Password (H2 defaults)
# H2 defaults to 'sa' (System Administrator) with a blank password.
# You MUST change this from 'root'/'your_password' to the H2 default.
spring.datasource.username=sa
spring.datasource.password=

# 3. Hibernate/JPA Configuration
# Set the Dialect to H2.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# CRITICAL: Schema management for testing.
# 'create-drop' ensures a clean schema is built for each test run and destroyed after.
# This is SAFE because it only affects the temporary H2 database.
spring.jpa.hibernate.ddl-auto=create-drop

# Optional: Disable SQL logging in tests for cleaner output
# spring.jpa.show-sql=false