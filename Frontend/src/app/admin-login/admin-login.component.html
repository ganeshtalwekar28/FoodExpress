<body>
    <div class="login-wrapper">
        <div class="container" id="container">


            <div class="carousel-container"></div>


            <div class="form-container">
                <form [formGroup]="restLoginForm" (ngSubmit)="onLoginSuccess()">
                    <h4>Welcome Admin</h4>


                    <div class="input-group">
                        <i class="bi bi-envelope"></i>
                        <input type="email" formControlName="email"
                            [placeholder]="restLoginForm.get('email')?.invalid && restLoginForm.get('email')?.touched ? 'Email Required' : 'Email address'"
                            [class.error]="restLoginForm.get('email')?.invalid && restLoginForm.get('email')?.touched" />
                    </div>


                    <!-- <div class="input-group">
                        <i class="bi bi-key"></i>
                        <input type="password" formControlName="password"
                            [placeholder]="restLoginForm.get('password')?.invalid && restLoginForm.get('password')?.touched ? 'Password Required' : 'Password'"
                            [class.error]="restLoginForm.get('password')?.invalid && restLoginForm.get('password')?.touched" />
                    </div> -->
                    <div class="input-field-wrap">
                        <div class="input-group">
                            <i class="bi bi-key"></i>
                            <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                                [placeholder]="restLoginForm.get('password')?.invalid && restLoginForm.get('password')?.touched ? 'Password Required' : 'Password'"
                                [class.error]="restLoginForm.get('password')?.invalid && restLoginForm.get('password')?.touched" />

                            <!-- Toggle button -->
                            <!-- <button type="button" class="toggle-btn" (click)="togglePasswordVisibility()"> -->
                                <i class="toggle-btn" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"  (click)="togglePasswordVisibility()"></i>
                            <!-- </button> -->
                        </div>
                    </div>

                    <button type="submit" class="login-btn" [disabled]="restLoginForm.invalid">Log In</button>


                    <!-- <div class="form-links">
                        
                        <a>Forgot Password?</a>
                        <span> | </span>
                        <a routerLink="/adminSignup" id="register">Sign Up</a>
                    </div> -->


                    <div *ngIf="message" class="mt-3 text-center">
                        <p [ngClass]="message.includes('successful') ? 'text-success' : 'text-danger'">{{ message }}
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<app-footer></app-footer>
